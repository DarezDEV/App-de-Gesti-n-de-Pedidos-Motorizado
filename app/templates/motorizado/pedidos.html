<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Pedidos - Motorizado</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root { --color-primary: #F49A13; }
    .bg-primary { background-color: var(--color-primary); }
    .text-primary { color: var(--color-primary); }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold text-primary mb-6">Mis Pedidos Asignados</h1>
    <div class="space-y-4">
      {% for pedido in pedidos %}
      <div class="bg-white rounded-lg shadow-md p-5">
        <h3 class="text-lg font-bold">Pedido #{{ pedido.order_id }}</h3>
        <p class="text-gray-600">Direcci√≥n: {{ pedido.address }}</p>
        <p class="text-gray-600">Monto: RD${{ "%.2f"|format(pedido.total_amount) }}</p>
        <p class="text-gray-600">Fecha: {{ pedido.created_at }}</p>
        <form action="{{ url_for('marcar_entregado', order_id=pedido.order_id) }}" method="post" class="mt-4">
          <button type="submit" class="bg-green-500 text-white py-2 px-4 rounded-lg">Marcar como Entregado</button>
        </form>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
