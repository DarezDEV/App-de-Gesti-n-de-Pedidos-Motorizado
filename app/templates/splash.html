<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotoRush | Bienvenido</title>
    <link rel="icon" href="{{ url_for('static', filename='img/logo.png') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: #ffffff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .splash-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100vh;
            width: 100%;
            position: relative;
            z-index: 1;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            object-fit: contain;
            animation: pulse 2s infinite;
        }
        
        .brand-name {
            font-size: 2.5rem;
            font-weight: 700;
            color: #F49A13;
            margin-top: 20px;
        }
        
        .tagline {
            color: #666;
            margin-top: 10px;
        }
        
        .loading-bar {
            width: 200px;
            height: 6px;
            background-color: #eee;
            border-radius: 10px;
            margin-top: 30px;
            overflow: hidden;
        }
        
        .loading-progress {
            height: 100%;
            width: 0%;
            background-color: #F49A13;
            border-radius: 10px;
            animation: loading 3s ease-in-out forwards;
        }
        
        .motorcycle {
            position: absolute;
            font-size: 3rem;
            color: #F49A13;
            opacity: 0.7;
            z-index: -1;
        }
        
        .moto1 {
            bottom: 10%;
            left: -50px;
            animation: ride 4s linear infinite;
            transform: rotate(15deg);
        }
        
        .moto2 {
            top: 20%;
            right: -50px;
            animation: ride2 6s linear infinite;
            transform: rotate(-15deg);
            opacity: 0.5;
        }
        
        .circle {
            position: absolute;
            border-radius: 50%;
            background-color: #F49A13;
            opacity: 0.1;
            z-index: -1;
        }
        
        .circle1 {
            width: 300px;
            height: 300px;
            top: -150px;
            left: -100px;
        }
        
        .circle2 {
            width: 200px;
            height: 200px;
            bottom: -50px;
            right: -50px;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes loading {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        
        @keyframes ride {
            0% { transform: translateX(0) rotate(15deg); }
            100% { transform: translateX(calc(100vw + 100px)) rotate(15deg); }
        }
        
        @keyframes ride2 {
            0% { transform: translateX(0) rotate(-15deg); }
            100% { transform: translateX(calc(-100vw - 100px)) rotate(-15deg); }
        }
    </style>
</head>
<body>
    <!-- Elementos decorativos -->
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>
    <i class="fas fa-motorcycle motorcycle moto1"></i>
    <i class="fas fa-motorcycle motorcycle moto2"></i>
    
    <!-- Contenido principal -->
    <div class="splash-container">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="MotoRush Logo" class="logo">
        <h1 class="brand-name">MotoRush</h1>
        <p class="tagline">Entregas rápidas a tu alcance</p>
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Establecer la cookie 'splash_shown' con duración de 1 año
            document.cookie = "splash_shown=true; path=/; max-age=31536000";
            // Redirigir a la ruta original después de 3 segundos
            setTimeout(function() {
                window.location.href = "{{ next_url }}";
            }, 3000);
        });
    </script>
</body>
</html>
