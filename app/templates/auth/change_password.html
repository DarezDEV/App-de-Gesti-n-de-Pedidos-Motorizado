{% extends "baseForm.html" %}
{% block title %}Cambiar Contraseña{% endblock %}
{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Cambiar Contraseña</h2>
    
    <form id="change-password-form" class="flex flex-col gap-6">
        <label class="input_from relative">
            <input type="password" autocomplete="off"
                   name="current_password"
                   placeholder=""
                   class="peer h-8 w-full border-none bg-transparent p-0 placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0 sm:text-sm"
                   required />
            <span class="absolute left-0 top-2 -translate-y-1/2 text-xs text-gray-400 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-2 peer-focus:text-xs">
                Contraseña Actual
            </span>
        </label>
        <label class="input_from relative">
            <input type="password" autocomplete="off"
                   name="new_password"
                   placeholder=""
                   class="peer h-8 w-full border-none bg-transparent p-0 placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0 sm:text-sm"
                   required />
            <span class="absolute left-0 top-2 -translate-y-1/2 text-xs text-gray-400 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-2 peer-focus:text-xs">
                Nueva Contraseña
            </span>
        </label>
        <label class="input_from relative">
            <input type="password" autocomplete="off"
                   name="confirm_password"
                   placeholder=""
                   class="peer h-8 w-full border-none bg-transparent p-0 placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0 sm:text-sm"
                   required />
            <span class="absolute left-0 top-2 -translate-y-1/2 text-xs text-gray-400 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-2 peer-focus:text-xs">
                Confirmar Nueva Contraseña
            </span>
        </label>
        <div class="flex justify-end gap-4 mt-6">
            <a href="
            {% if session['user_role'] == 'admin' %}
                {{ url_for('admin_dashboard') }}
            {% elif session['user_role'] == 'cliente' %}
                {{ url_for('cliente_dashboard') }}
            {% elif session['user_role'] == 'motorizado' %}
                {{ url_for('motorizado_pedidos') }}
            {% endif %}" 
            class="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition-all shadow-md">
                Cancelar
            </a>
            <button type="submit" class="px-4 py-2 bg-[#F49A13] text-white rounded-lg hover:bg-[#D88000] transition-all shadow-md">
                Guardar
            </button>
        </div>
    </form>
</div>
{% endblock %}
