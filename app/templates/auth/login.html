{% extends 'baseForm.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<section class="flex items-center justify-center w-[100%] h-[90vh] p-4">
    <div class="container flex items-center justify-center p-2">
        <div class="flex flex-col w-full max-w-lg p-8 mx-auto shadow rounded-lg">
            <div class="flex items-center justify-center">
                <h1 class="text-2xl font-semibold text-gray-700">Inicio de Sesión</h1>
            </div>
            <div class="mt-4">
                <form action="{{ url_for('login')}}" method="POST" class="space-y-6">
                    <div>
                        <label class="input_from relative block">
                            <input type="email" autocomplete="off" name="gmail" placeholder="" class="peer h-8 w-full border-none bg-transparent p-0 placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0 sm:text-sm"/>
                            <span class="absolute start-0 top-2 -translate-y-1/2 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-2 peer-focus:text-xs">Gmail</span>
                        </label>
                    </div>
                    <div>
                        <label class="input_from relative block">
                            <input type="password" name="password" placeholder="" class="peer h-8 w-full border-none bg-transparent p-0 placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0 sm:text-sm"/>
                            <span class="absolute start-0 top-2 -translate-y-1/2 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-2 peer-focus:text-xs">Contraseña</span>
                        </label>
                    </div>
                    <button type="submit" class="btn_from radius">
                      Iniciar Sesión
                    </button>
                </form>
                <p class="mt-4 text-center text-sm">¿No tienes cuenta? <a href="{{ url_for('register')}}" class="btn_register hover:underline">Regístrate</a></p>
                <div class="relative my-4">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="cont"> O Continúa Con </span>
                    </div>
                </div>
                <a href="{{ url_for('google.login') }}" class="btn_google">
                    <div class="flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="w-6 h-6"
                            viewBox="0 0 48 48">
                            <defs>
                                <path id="a"
                                    d="M44.5 20H24v8.5h11.8C34.7 33.9 30.1 37 24 37c-7.2 0-13-5.8-13-13s5.8-13 13-13c3.1 0 5.9 1.1 8.1 2.9l6.4-6.4C34.6 4.1 29.6 2 24 2 11.8 2 2 11.8 2 24s9.8 22 22 22c11 0 21-8 21-22 0-1.3-.2-2.7-.5-4z" />
                            </defs>
                            <clipPath id="b">
                                <use xlink:href="#a" overflow="visible" />
                            </clipPath>
                            <path clip-path="url(#b)" fill="#FBBC05" d="M0 37V11l17 13z" />
                            <path clip-path="url(#b)" fill="#EA4335" d="M0 11l17 13 7-6.1L48 14V0H0z" />
                            <path clip-path="url(#b)" fill="#34A853" d="M0 37l30-23 7.9 1L48 0v48H0z" />
                            <path clip-path="url(#b)" fill="#4285F4" d="M48 48L17 24l-4-3 35-10z" />
                        </svg>
                        <span class="ml-4">Google</span>
                    </div>
                </a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
