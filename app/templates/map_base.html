<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mapa en tiempo real{% endblock %}</title>
    
    <!-- Estilos de Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
          crossorigin=""/>
    
    <!-- Estilos de Leaflet Routing Machine -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    
    <!-- Estilos propios -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        
        #map {
            height: 80vh;
            width: 100%;
            z-index: 1;
        }
        
        .status-panel {
            padding: 15px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }
        
        .info-panel {
            padding: 10px 15px;
            background-color: #fff;
            border-top: 1px solid #dee2e6;
            position: relative;
            z-index: 2;
        }
        
        .location-status {
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        
        .location-active {
            background-color: #d4edda;
            color: #155724;
        }
        
        .location-inactive {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .btn-update-location {
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .btn-update-location:hover {
            background-color: #0069d9;
        }
        
        .btn-update-location:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        
        .direction-details {
            margin-top: 15px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 4px;
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="status-panel">
        <h3>{% block map_title %}Mapa de seguimiento{% endblock %}</h3>
        <div id="statusMessage" class="location-status location-inactive">
            Esperando datos de ubicaci贸n...
        </div>
    </div>
    
    <div id="map"></div>
    
    <div class="info-panel">
        {% block info_panel %}
        <div id="locationInfo">
            <p><strong>Estado:</strong> <span id="orderStatus">Cargando...</span></p>
        </div>
        {% endblock %}
        
        <div class="direction-details" id="directionDetails">
            <p>Distancia estimada: <span id="distanceValue">Calculando...</span></p>
            <p>Tiempo estimado: <span id="timeValue">Calculando...</span></p>
        </div>
    </div>
    
    <!-- Socket.IO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.js"></script>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
            crossorigin=""></script>
    
    <!-- Leaflet Routing Machine -->
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    
    <!-- Script base para mapas -->
    <script>
        // Configuraci贸n base del mapa
        let map, userMarker, targetMarker, routingControl;
        let userPosition = null;
        let targetPosition = null;
        let isTrackingActive = false;
        let socket;
        let currentOrderId = '{{ order_id }}';
        
        // Inicializar socket.io
        function initSocket() {
            socket = io();
            
            // Escuchar eventos de actualizaci贸n de ubicaci贸n
            socket.on('location_update_' + currentOrderId, function(data) {
                console.log('Recibida actualizaci贸n de ubicaci贸n:', data);
                updateMapMarkers(data);
            });
            
            // Escuchar cambios de estado del pedido
            socket.on('order_status_update', function(data) {
                if (data.order_id == currentOrderId) {
                    document.getElementById('orderStatus').textContent = data.status;
                    
                    if (data.status === 'entregado') {
                        stopTracking();
                        showNotification('Pedido entregado correctamente');
                    }
                }
            });
        }
        
        // Funci贸n para mostrar notificaciones
        function showNotification(message) {
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.textContent = message;
            statusMessage.className = 'location-status location-active';
            
            setTimeout(() => {
                statusMessage.className = 'location-status location-inactive';
                statusMessage.textContent = 'Esperando datos de ubicaci贸n...';
            }, 5000);
        }
        
        // Funci贸n para actualizar la ruta en el mapa
        function updateRoute() {
            if (userPosition && targetPosition) {
                if (routingControl) {
                    map.removeControl(routingControl);
                }
                
                routingControl = L.Routing.control({
                    waypoints: [
                        L.latLng(userPosition.lat, userPosition.lng),
                        L.latLng(targetPosition.lat, targetPosition.lng)
                    ],
                    routeWhileDragging: false,
                    addWaypoints: false,
                    draggableWaypoints: false,
                    fitSelectedRoutes: true,
                    showAlternatives: false,
                    router: L.Routing.osrmv1({
                        serviceUrl: 'https://router.project-osrm.org/route/v1',
                        profile: 'driving'
                    })
                }).on('routesfound', function(e) {
                    const routes = e.routes;
                    const summary = routes[0].summary;
                    
                    // Actualizar informaci贸n de distancia y tiempo
                    document.getElementById('distanceValue').textContent = 
                        (summary.totalDistance / 1000).toFixed(2) + ' km';
                    
                    document.getElementById('timeValue').textContent = 
                        Math.round(summary.totalTime / 60) + ' minutos';
                }).addTo(map);
            }
        }
        
        // Funci贸n para enviar actualizaciones de ubicaci贸n al servidor
        function sendLocationUpdate(position) {
            if (!isTrackingActive) return;
            
            const locationData = {
                order_id: currentOrderId,
                latitude: position.coords.latitude,
                longitude: position.coords.longitude
            };
            
            fetch('/actualizar-ubicacion', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(locationData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    console.log('Ubicaci贸n actualizada correctamente');
                } else {
                    console.error('Error al actualizar ubicaci贸n:', data.message);
                }
            })
            .catch(error => {
                console.error('Error en la solicitud:', error);
            });
        }
        
        // Funci贸n para iniciar el seguimiento de ubicaci贸n
        function startTracking() {
            if (!navigator.geolocation) {
                showNotification('La geolocalizaci贸n no es compatible con este navegador');
                return;
            }
            
            isTrackingActive = true;
            
            // Solicitar la posici贸n actual y seguir actualiz谩ndola
            navigator.geolocation.getCurrentPosition(
                position => {
                    console.log('Posici贸n inicial obtenida');
                    updateUserPosition({
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    });
                    
                    // Enviar la ubicaci贸n inicial al servidor
                    sendLocationUpdate(position);
                    
                    // Configurar seguimiento continuo
                    const watchId = navigator.geolocation.watchPosition(
                        position => {
                            updateUserPosition({
                                lat: position.coords.latitude,
                                lng: position.coords.longitude
                            });
                            sendLocationUpdate(position);
                        },
                        error => {
                            console.error('Error al obtener la ubicaci贸n:', error);
                            showNotification('Error al obtener la ubicaci贸n: ' + getPositionErrorMessage(error));
                            isTrackingActive = false;
                        },
                        {
                            enableHighAccuracy: true,
                            maximumAge: 10000,
                            timeout: 10000
                        }
                    );
                    
                    // Guardar ID del watcher para poder cancelarlo despu茅s
                    window.locationWatchId = watchId;
                    
                    const statusMessage = document.getElementById('statusMessage');
                    statusMessage.textContent = 'Seguimiento activo';
                    statusMessage.className = 'location-status location-active';
                },
                error => {
                    console.error('Error al obtener la ubicaci贸n inicial:', error);
                    showNotification('Error al obtener la ubicaci贸n inicial: ' + getPositionErrorMessage(error));
                    isTrackingActive = false;
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000
                }
            );
        }
        
        // Funci贸n para detener el seguimiento de ubicaci贸n
        function stopTracking() {
            if (window.locationWatchId) {
                navigator.geolocation.clearWatch(window.locationWatchId);
                window.locationWatchId = null;
            }
            
            isTrackingActive = false;
            
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.textContent = 'Seguimiento detenido';
            statusMessage.className = 'location-status location-inactive';
        }
        
        // Funci贸n para obtener mensaje de error de geolocalizaci贸n
        function getPositionErrorMessage(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    return "El usuario deneg贸 la solicitud de geolocalizaci贸n.";
                case error.POSITION_UNAVAILABLE:
                    return "La informaci贸n de ubicaci贸n no est谩 disponible.";
                case error.TIMEOUT:
                    return "Se agot贸 el tiempo de espera para obtener la ubicaci贸n.";
                case error.UNKNOWN_ERROR:
                    return "Ocurri贸 un error desconocido.";
                default:
                    return "Error desconocido de geolocalizaci贸n.";
            }
        }
        
        // Funci贸n para actualizar los marcadores en el mapa
        function updateMapMarkers(data) {
            // Esta funci贸n ser谩 implementada de manera espec铆fica en cada plantilla
            console.log('Funci贸n updateMapMarkers debe ser implementada en cada plantilla espec铆fica');
        }
        
        // Funci贸n para actualizar la posici贸n del usuario
        function updateUserPosition(position) {
            userPosition = position;
            
            if (!userMarker) {
                userMarker = L.marker([position.lat, position.lng], {
                    icon: L.divIcon({
                        className: 'custom-div-icon',
                        html: `<div style="background-color: #007bff; width: 15px; height: 15px; border-radius: 50%; border: 2px solid white;"></div>`,
                        iconSize: [20, 20],
                        iconAnchor: [10, 10]
                    })
                }).addTo(map);
            } else {
                userMarker.setLatLng([position.lat, position.lng]);
            }
            
            if (targetPosition) {
                updateRoute();
            }
            
            // Centrar el mapa si es la primera actualizaci贸n
            if (!map.userPositionInitialized) {
                map.setView([position.lat, position.lng], 15);
                map.userPositionInitialized = true;
            }
        }
        
        // Funci贸n para actualizar la posici贸n del objetivo
        function updateTargetPosition(position) {
            targetPosition = position;
            
            if (!targetMarker) {
                targetMarker = L.marker([position.lat, position.lng], {
                    icon: L.divIcon({
                        className: 'custom-div-icon',
                        html: `<div style="background-color: #dc3545; width: 15px; height: 15px; border-radius: 50%; border: 2px solid white;"></div>`,
                        iconSize: [20, 20],
                        iconAnchor: [10, 10]
                    })
                }).addTo(map);
            } else {
                targetMarker.setLatLng([position.lat, position.lng]);
            }
            
            if (userPosition) {
                updateRoute();
            }
        }
        
        // Inicializar mapa base
        function initMap(mapCenter = [-12.0464, -77.0428], zoom = 12) { // Lima, Per煤 por defecto
            map = L.map('map').setView(mapCenter, zoom);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                maxZoom: 19
            }).addTo(map);
            
            map.userPositionInitialized = false;
            
            // Bot贸n para centrar el mapa en la ubicaci贸n actual
            L.control.zoom({
                position: 'topright'
            }).addTo(map);
            
            // Bot贸n para centrar el mapa en el usuario
            L.Control.CenterButton = L.Control.extend({
                options: {
                    position: 'topright'
                },
                
                onAdd: function(map) {
                    const container = L.DomUtil.create('div', 'leaflet-bar leaflet-control');
                    const button = L.DomUtil.create('a', '', container);
                    button.innerHTML = '';
                    button.title = 'Centrar en mi ubicaci贸n';
                    button.href = '#';
                    button.style.fontSize = '18px';
                    button.style.textAlign = 'center';
                    button.style.lineHeight = '30px';
                    button.style.width = '30px';
                    button.style.height = '30px';
                    button.style.display = 'block';
                    button.style.backgroundColor = 'white';
                    
                    L.DomEvent.on(button, 'click', function(e) {
                        L.DomEvent.stopPropagation(e);
                        L.DomEvent.preventDefault(e);
                        if (userPosition) {
                            map.setView([userPosition.lat, userPosition.lng], 16);
                        } else {
                            showNotification('Ubicaci贸n no disponible');
                        }
                    });
                    
                    return container;
                }
            });
            
            new L.Control.CenterButton().addTo(map);
        }
        
        // Funci贸n a ejecutar cuando el DOM est谩 listo
        document.addEventListener('DOMContentLoaded', function() {
            // Inicializar socket
            initSocket();
            
            // El resto de la inicializaci贸n espec铆fica se har谩 en cada plantilla
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
